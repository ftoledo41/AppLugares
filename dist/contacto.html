<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>App Lugares</title>
  </head>
  <body>
    <!-- Header -->
    <header id="header-inner">
      <div class="container">
        <nav id="main-nav">
          <img src="img/logo.png" alt="App Lugares" id="logo" />
          <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="nosotros.html">Nosotros</a></li>
            <li><a href="lugares.html">Lugares</a></li>
            <li><a href="contacto.html" class="current">Contacto</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Secciones -->
    <!-- Seccion A -->
    <section id="contact-a" class="text-center py-3">
      <div class="container">
        <div class="section-title"></div>
        <div class="bottom-line"></div>
        <p class="lead">Así es cómo puedes contactarme</p>
        <form>
          <div class="text-fields">
            <input
              type="text"
              class="text-input name-input"
              placeholder="Nombre"
              name="name"
            />
            <input
              type="text"
              class="text-input subject-input"
              placeholder="Asunto"
              name="subject"
            />
            <input
              type="text"
              class="text-input email-input"
              placeholder="Correo Electrónico"
              name="email"
            />
            <input
              type="text"
              class="text-input phone-input"
              placeholder="Número de teléfono"
              name="phone"
            />
            <textarea
              name="menssage"
              class="text-input message-input"
            ></textarea>
            <button type="submit" class="btn-dark">Enviar</button>
          </div>
        </form>
      </div>
    </section>

    <!-- Seccion B -->
    <section id="contact-b" class="py-3 bg-dark">
      <div class="container">
        <div class="contact-info">
          <div>
            <i class="fas fa-envelope fa-2x"></i>
            <h3>Email</h3>
            <p>damaconcagua@gmail.com</p>
          </div>

          <div>
            <i class="fas fa-phone fa-2x"></i>
            <h3>Teléfono</h3>
            <p>(+56) 9 95336367</p>
          </div>

          <div>
            <i class="fas fa-address-card fa-2x"></i>
            <h3>Dirección</h3>
            <p>PASAJE TRES # 365 - Vaparaíso - San Felipe</p>
          </div>
        </div>
      </div>
    </section>

    <!-- Sección C -->
    <section id="contact-c" class="bg-main py-4">
      <div class="container">
        <h1>Inicia con tu Próximo Viaje</h1>
      </div>
    </section>

    <!-- footer -->
    <footer id="main-footer">
      <div class="footer-content container">
        <p>Copyright &copy; 2024. Todos los Derechos Reservados</p>
        <div class="social">
          <i class="fab fa-facebook"></i>
          <i class="fab fa-instagram"></i>
          <i class="fab fa-linkedin"></i>
        </div>
      </div>
    </footer>
  </body>
</html>
